        #output {
            white-space: pre;
        }

        .scrollable-container {
            max-height: 300px; /* Adjust the maximum height as needed */
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1 class="courier-header">XML Parser</h1>

        <pre id="output"></pre>
    </div>

</html>
